<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Successful</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f7fbfb, #c4f1f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #004d40;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 36px 28px;
      border-radius: 24px;
      box-shadow:
        0 8px 24px rgba(0, 77, 64, 0.15),
        0 12px 48px rgba(0, 77, 64, 0.10);
      text-align: center;
      max-width: 360px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow:
        0 12px 32px rgba(0, 77, 64, 0.2),
        0 20px 60px rgba(0, 77, 64, 0.15);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #00796b;
    }

    p {
      margin-bottom: 36px;
      font-size: 1.15rem;
      line-height: 1.5;
      color: #004d40;
    }

    a {
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 14px 36px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1.05rem;
      box-shadow: 0 8px 16px rgba(0, 121, 107, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      user-select: none;
    }

    a:hover {
      background-color: #004d40;
      box-shadow: 0 12px 24px rgba(0, 77, 64, 0.45);
    }

    a:focus {
      outline: 3px solid #004d40;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <div class="container" role="alert" aria-live="assertive">
    <h1 id="welcome">Welcome! ðŸŽ‰</h1>
    <p>Your account has been created successfully.</p>
    <a href="/">Go Back to Homepage</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    if (username) {
      document.getElementById('welcome').textContent = `Welcome, ${username}! ðŸŽ‰`;
    }
  </script>
</body>
</html>
