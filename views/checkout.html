<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Plushie Store</title>
  <style>
    /* [All your styles unchanged] */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf9f9;
      color: #333;
      padding-bottom: 80px;
    }

    a {
      text-decoration: none;
      color: #555;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff6f91;
    }

    nav {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6f91;
    }

    .links a {
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .cart-icon {
      font-size: 1.5rem;
      color: #ff6f91;
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: #e55d80;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.75rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cart-count.visible {
      opacity: 1;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #d6336c;
      text-align: center;
      margin-bottom: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      color: #d6336c;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #ffe0ec;
      color: #d6336c;
    }

    tbody tr:nth-child(even) {
      background-color: #fff5f9;
    }

    tbody tr:hover {
      background-color: #ffeaf2;
    }

    #total-price {
      text-align: right;
      font-weight: bold;
      color: #ff6f91;
      margin-top: 1rem;
    }

    #totals-breakdown {
      max-width: 400px;
      margin-left: auto;
      margin-top: 0.5rem;
      font-weight: 600;
      color: #d6336c;
      text-align: right;
    }
    #totals-breakdown div {
      margin: 0.2rem 0;
    }
    #totals-breakdown .final-total {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 0.6rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: 600;
      color: #d6336c;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: #ff6f91;
      outline: none;
      box-shadow: 0 0 4px rgba(255, 111, 145, 0.5);
    }

    button {
      background: #ff6f91;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #e55d80;
    }

    button:disabled {
      background: #f8c2d1;
      cursor: not-allowed;
    }

    #message {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #ffe0ec;
      color: #d6336c;
      font-weight: bold;
      border-radius: 6px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      border-top: 1px solid #eee;
      color: #999;
      margin-top: 4rem;
    }

    @media (max-width: 480px) {
      table th, table td {
        font-size: 0.9rem;
        padding: 0.75rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .links a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ðŸ§¸ Plushie Store</div>
    <div class="links">
      <a href="/cart" class="cart-icon" aria-label="View Cart">ðŸ›’
        <span id="cart-count" class="cart-count">0</span>
      </a>
      <a href="/">Home</a>
      <a href="/products">Products</a>
      <a href="/faq">FAQ</a>
      <a href="/about">About</a>
    </div>
  </nav>

  <main>
    <h1>Checkout</h1>

    <section>
      <h2>Your Cart</h2>
      <table id="cart-table" aria-label="Cart items">
        <thead>
          <tr>
            <th>Plushie</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically rendered -->
        </tbody>
      </table>
      <p id="total-price">Total: $0.00</p>
      <div id="totals-breakdown" aria-live="polite" aria-atomic="true" style="display:none;">
        <div>Shipping: $<span id="shipping-amount">0.00</span></div>
        <div>Taxes (8%): $<span id="tax-amount">0.00</span></div>
        <div class="final-total">Total: $<span id="final-total-amount">0.00</span></div>
      </div>
    </section>

    <section>
      <h2>Enter Your Details</h2>
      <form id="checkout-form" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Jane Plushington" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="jane@example.com" />

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required placeholder="123 Cuddle Street" />

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="" disabled selected>Select a payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="apple-pay">Apple Pay</option>
        </select>

        <button type="submit">Place Order</button>
      </form>
      <div id="message" role="alert" aria-live="polite"></div>
    </section>
  </main>

  <footer>&copy; 2025 Plushie Store â€” Cuddle responsibly!</footer>

  <script>
    const cartCountSpan = document.getElementById('cart-count');
    const tbody = document.querySelector('#cart-table tbody');
    const totalPriceEl = document.getElementById('total-price');
    const totalsBreakdown = document.getElementById('totals-breakdown');
    const shippingAmountEl = document.getElementById('shipping-amount');
    const taxAmountEl = document.getElementById('tax-amount');
    const finalTotalAmountEl = document.getElementById('final-total-amount');

    function updateCartCount(count) {
      cartCountSpan.textContent = count;
      if (count > 0) {
        cartCountSpan.classList.add('visible');
      } else {
        cartCountSpan.classList.remove('visible');
      }
    }

    function renderCart(cartItems) {
      tbody.innerHTML = '';

      if (!cartItems || cartItems.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:#999;">Your cart is empty.</td></tr>`;
        totalPriceEl.textContent = 'Total: $0.00';
        totalsBreakdown.style.display = 'none';
        updateCartCount(0);
        return;
      }

      let subtotal = 0;
      let quantity = 0;

      cartItems.forEach(({ name, price, quantity: q, image }) => {
        const itemSubtotal = price * q;
        subtotal += itemSubtotal;
        quantity += q;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="display: flex; align-items: center; gap: 10px;">
            <img src="${image || 'https://via.placeholder.com/50'}" alt="${name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 6px;" />
            <span>${name}</span>
          </td>
          <td>$${price.toFixed(2)}</td>
          <td>${q}</td>
          <td>$${itemSubtotal.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });

      const shipping = 5.00;
      const taxes = subtotal * 0.08;
      const total = subtotal + shipping + taxes;

      totalPriceEl.textContent = `Subtotal: $${subtotal.toFixed(2)}`;
      shippingAmountEl.textContent = shipping.toFixed(2);
      taxAmountEl.textContent = taxes.toFixed(2);
      finalTotalAmountEl.textContent = total.toFixed(2);
      totalsBreakdown.style.display = 'block';

      updateCartCount(quantity);
    }

    let clientCartData = [];

    async function fetchCartItems() {
      try {
        const res = await fetch('/api/cart');
        if (!res.ok) throw new Error();
        const data = await res.json();
        clientCartData = data;
        renderCart(data);
      } catch {
        tbody.innerHTML =
          '<tr><td colspan="4" style="text-align:center; color: #e55d80;">Failed to load cart items.</td></tr>';
      }
    }

    async function clearCart() {
      clientCartData = [];
      renderCart(clientCartData);
    }

    const form = document.getElementById('checkout-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const button = form.querySelector('button');
      button.disabled = true;
      button.textContent = 'Processing...';

      setTimeout(async () => {
        await clearCart();
        window.location.href = '/thankyou';
      }, 1500);
    });

    fetchCartItems();
  </script>
</body>
</html>
